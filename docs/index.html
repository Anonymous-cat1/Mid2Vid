<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid2Vid Docs</title>
    <style>
        :root {
            --brand-color: #FF7F50; 
            --bg-color: #2f3136;
            --card-bg: #36393f;
            --text-color: #dcddde;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            color: var(--text-color); 
            background-color: var(--bg-color); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            width: 90%;
            max-width: 400px;
        }
        .logo { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            margin-bottom: 20px; 
            object-fit: cover; 
            border: 3px solid var(--brand-color); 
        }
        h1 { color: var(--brand-color); margin: 0 0 20px 0; font-size: 24px; }
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn { 
            display: block; 
            background: transparent; 
            color: var(--text-color); 
            border: 2px solid var(--brand-color);
            padding: 10px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold; 
            transition: all 0.2s; 
        }
        .btn:hover { background: var(--brand-color); color: white; }
        .support { font-size: 0.9em; margin-top: 20px; display: block; color: #72767d; text-decoration: none; }
        .support:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/mid2vidavatar.jpg" alt="Mid2Vid" class="logo">
        
        <h1>Mid2Vid Documents</h1>

        <div class="links">
            <a href="terms.html" class="btn">Terms of Use</a>
            <a href="privacy.html" class="btn">Privacy Policy</a>
        </div>

        <a href="https://discord.gg/26pXBB8MDr" class="support">Visit Support Server</a>
    </div>

</body>
</html>
